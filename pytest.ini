[pytest]
# Pytest Konfiguration für RSA Hybrid FileCrypter

# Test-Verzeichnis
testpaths = tests

# Python-Pfad (damit clients/server-Module gefunden werden)
pythonpath = .

# Python-Dateien die als Tests erkannt werden
python_files = test_*.py

# Python-Klassen die als Tests erkannt werden
python_classes = Test*

# Python-Funktionen die als Tests erkannt werden
python_functions = test_*

# Ausgabe-Optionen
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers für Test-Kategorisierung
markers =
    slow: Markiert langsame Tests
    integration: Markiert Integrationstests
    unit: Markiert Unit-Tests

# Coverage-Optionen (wenn mit --cov ausgeführt)
[coverage:run]
source = clients,server,generate_certs
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    run_demo.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
